syntax = "proto3";
package evadata;

message TokenRestoreConfig {
	uint32 timer = 1;
	int32 value = 2;
	int32 max = 3;
}

message TokenConfig {
	int32 default = 1;
	string name = 2;
	int32 min = 3;
	int32 max = 4;
	TokenRestoreConfig restore = 5;
}

message IapConfig {
	string ident = 1;
	float price = 2;
	bool forever = 3;
}

message IapsConfig {
	map<string, IapConfig> iaps = 1;
}