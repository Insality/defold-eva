
syntax = "proto3";
package evadata;

message TokenRestoreConfig {
	uint32 timer = 1;
	int32 value = 2;
	int32 max = 3;
}

message TokenConfig {
	int32 default = 1;
	string name = 2;
	int32 min = 3;
	int32 max = 4;
	TokenRestoreConfig restore = 5;
}

message Token {
	string token_id = 1;
	int32 amount = 2;
}

message Tokens {
	repeated Token tokens = 1;
}

message TokenGroups {
	map<string, Tokens> token_groups = 1;
}

message Lot {
	string price = 1; // TokenGroup ID
	string reward = 2; // TokenGroup ID
}

message Lots {
	map<string, Lot> lots = 1;
}

message Offer {
	string category = 1;
	uint32 time = 2;
	string iap_id = 3;
	string lot_id = 4;
}

message Offers {
	map<string, Offer> offers = 1;
}

message IapConfig {
	string ident = 1;
	float price = 2;
	bool forever = 3;
	string token_group_id = 4;
}

message IapsConfig {
	map<string, IapConfig> iaps = 1;
}